    <style>

body {
  background: url(./assets/background.png);
  margin: 90px;
}

#taunt {
  position: absolute;
  bottom: 100px;
  right: 0;
  z-index: 999;
}

#taunt img {
  animation-name: spin;
  animation-duration: 4000ms;
  animation-iteration-count: infinite;
  animation-timing-function: linear;
}

#construction {
  position: absolute;
  top: 0px;
  left: 0;
  z-index: 999;
}

#construction img {
  width: 300px;
}

@keyframes spin {
    from { 
        transform: rotate(0deg);
    } to { 
        transform: rotate(360deg);
    }
}

#frame {
  text-align: center;
  position: relative;
  width: 857px;
  height: 852px;
  background: url(./assets/michael.png) no-repeat;
  background-size: contain;
  color: white;
}

#logo {
  margin-top: -25px;
}

#spacer {
  height: 690px;
}

h1 {
  font-size: 60px;
  font-family: 'Righteous', sans-serif;
  margin: 0;
}

.gold {
  color: gold;
}

.silver {
  color: silver;
}

    </style>
  </head>
